{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/hello.css">
{% endblock %}

{% block body %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <div class="container">
    <h1>chat app 1.0</h1>
    <div class="controls">
      <input placeholder="Username" type="text" class="username" value="">
      <a class="button primary sign-up" onclick="sendUsername()" type="button">
        <p>SET</p>
      </a>
      <input placeholder="Recipient" type="text" class="recipient" value="">
      <a class="button primary sign-up" onclick="startChat()" type="button">
        <p>CHAT</p>
      </a>
    </div>
    <div class="chat">
      <h1 class="partner"></h1>
      <div class="chat-container">

      </div>
      <div class="input-box">
        <input type="text" class="text-input" value="">
        <a onclick="sendMessage()" class="button">
          <p>SEND</p>
        </a>
      </div>
    </div>
  </div>
  <script src="/static/js/app.js"></script>
{% endblock %}
